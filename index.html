<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="lib/my_synth.js" charset="utf-8"></script>
    <script src="lib/knob.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
    <script type="text/javascript" src='lib/main.js'>

    </script>
    <link rel="stylesheet" href="lib/master.css">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      setup();
      draw();
      $(function() {
        $(".dial").knob();
    });
    })
    </script>
    <section id='key-and-env-container'>
      <section id='main-controls'>
        <button onclick='octaveUp();'>
          Octave Up
        </button>
        <button onclick='octaveDown();'>
          Octave Down
        </button>
        <select class='soflow'id='wave-select' onChange='changeWaveForm()'>
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="sawtooth">saw</option>
          <option value="triangle">triangle</option>
        </select>
        Volume
        <input onchange='changeGain()'id='gain-setting' type='range' min='0' max='1' step='0.01' value='1'>

        Detune
        <input onchange='changeDetune()' id='detune-settings' type='range' min='0' max='100' step='0.01' value='1'>

      </section>

      <div id='keyboard-container'>
        Keyboard!
      </div>

      <section id='envelope-settings'>
        <span>

          <p>A</p>
          <input data-degree-range='180' class='dial' data-degree-offset='0' onchange='changeAttack()' id='attack-slider' type='range' min='0' max='2000' step='1' value='0'>

        </input>
      </span>

      <span>

        <p>D</p>
        <input onchange='changeDecay()' id='decay-slider' type='range' min='0' max='2000' step='1' value='0'>

      </input>
    </span>

    <span>

      <p>S</p>
      <input onchange='changeSustain()' id='sustain-slider' type='range' min='0' max='1' step='0.05' value='0.2'>

    </input>
  </span>
  </section>



    </section>


      <form>



      <section id='effect-settings'>

      <section id='delay-settings'>
        Delay Time
        <input id='delay-slider' onchange='changeDelayTime()' type='range' min='0' max='1' step='0.01' value='0'>
        Feedback delay
        <input id='delay-feedback-slider' onchange='changeDelayFeedback()' type='range' min='0' max='1' step='0.01' value='0'>
        Wet
        <input id='delay-wet-slider' onchange='changeDelayWet()' type='range' min='0' max='1' step='0.01' value='0'>
        ON
        <input onclick='bypassDelay()'id='delay-toggle' type="checkbox">

      </input>
    </section>


        <section id='phaser-settings'>
          Phaser Depth
          <input id='phaser-depth' onchange='changePhaserDepth()' type='range' min='0' max='1' step='0.01' value='0'>
          Phaser feedback
          <input id='phaser-feedback' onchange='changePhaserFeedback()' type='range' min='0' max='1' step='0.01' value='0'>
          ON
          <input onclick='bypassPhaser()' type='checkbox' id='phaser-toggle'>

          </input>

        </section>

        <section id='overdrive-settings'>
          Drive
          <input id='overdrive-drive-slider' onchange='changeOverDriveDrive()' type='range' min='0' max='1' step='0.01' value='0'>
          Output Gain
          <input id='overdrive-output-slider' onchange='changeOverDriveGain()' type='range' min='0' max='1' step='0.01' value='0'>
          <select class='soflow'id='drive-type'onchange='changeOverDriveType()'>
            <option value='0'>0</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
          </select>
          ON
          <input onclick='bypassOverDrive()' type="checkbox" id='overdrive-toggle'>

          </input>
        </section>

        <section id='reverb-settings'>
          Wet
          <input onChange='changeReverbWet()' id='reverb-wet-slider' type='range' min='0' max='1', step='0.05'>

          ON
          <input onchange='bypassReverb()' type='checkbox' id='reverb-toggle'>

        </input>


        </section >

        <section id='filter-settings'>
          Cutoff
          <input id='filter-cutoff-slider' onchange='changeFilterFrequency()' type='range' min='0' max='20000' step='1' value='0'>

          Q
          <input id='filter-Q-slider' onchange='changeFilterQ()' type='range' min='1' max='100' step='0.01' value='1'>

          Gain
          <input id='filter-gain-slider' onchange='changeFilterGain()' type='range' min='-40' max='40' step='1' value='-40'>

          Filter Type
          <select id='filter-type-dropdown' onchange='changeFilterType()'>
            <option value='lowpass'>lowpass</option>
            <option value='highpass'>highpass</option>
            <option value='bandpass'>bandpass</option>
            <option value='lowshelf'>lowshelf</option>
            <option value='highshelf'>highshelf</option>
            <option value='peaking'>peaking</option>
            <option value='notch'>notch</option>
            <option value='allpass'>allpass</option>
          </select>
        </section>
        </input>
      </form>
    </section>
      <section id='canvas-container'>
        <canvas id="oscilloscope" width="1000px" height="100"></canvas>
      </section>
  </body>
</html>
