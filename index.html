<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="lib/my_synth.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="/../images/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
    <script type="text/javascript" src='lib/main.js'>
    </script>
    <link rel="stylesheet" href="lib/master.css">
    <title></title>
  </head>
  <body>
    <div id='logo-container'>
      <img id='logo' src='/../images/cooltext234319494035661.png'></img>
    </div>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      setup();
      draw();
    })
    </script>
    <section id='key-and-env-container'>
      <section id='main-controls'>
        <button onclick='octaveUp();'>
          Octave Up
        </button>
        <button onclick='octaveDown();'>
          Octave Down
        </button>
        <select class='soflow'id='wave-select' onChange='changeWaveForm()'>
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="sawtooth">saw</option>
          <option value="triangle">triangle</option>
        </select>
        Volume
        <input onchange='changeGain()'id='gain-setting' type='range' min='0' max='0.1' step='0.01' value='1'>

        Detune
        <input onchange='changeDetune()' id='detune-settings' type='range' min='0' max='100' step='0.01' value='1'>


      </section>


      <section id='keyboard-background'>
        <div id='keyboard-container'>
          Keyboard!
        </div>
      </section>

      <section id='envelope-settings'>
        <span class='effect-title'>Envelope</span>
        <span>

          <p>A</p>
          <input data-degree-range='180' class='dial' data-degree-offset='0' onchange='changeAttack()' id='attack-slider' type='range' min='0' max='2000' step='1' value='0'>

        </input>
      </span>

      <span>

        <p>D</p>
        <input onchange='changeDecay()' id='decay-slider' type='range' min='0' max='2000' step='1' value='0'>

      </input>
    </span>

    <span>

      <p>S</p>
      <input onchange='changeSustain()' id='sustain-slider' type='range' min='0' max='1' step='0.05' value='0.2'>

    </input>
  </span>
  </section>



    </section>


      <form>



      <section id='effect-settings'>

      <section id='delay-settings'>
        <span class='effect-title'>Delay</span>
        Delay Time
        <input id='delay-slider' onchange='changeDelayTime()' type='range' min='0' max='1' step='0.01' value='0'>
        Feedback delay
        <input id='delay-feedback-slider' onchange='changeDelayFeedback()' type='range' min='0' max='1' step='0.01' value='0'>
        Wet
        <input id='delay-wet-slider' onchange='changeDelayWet()' type='range' min='0' max='1' step='0.01' value='0'>
        <section class='active-check'>
          Active
          <input onclick='bypassDelay()'id='delay-toggle' type="checkbox">
        </section>

      </input>
    </section>


        <section id='phaser-settings'>
          <span class='effect-title'>Phaser</span>
          Phaser Depth
          <input id='phaser-depth' onchange='changePhaserDepth()' type='range' min='0' max='1' step='0.01' value='0'>
          Phaser feedback
          <input id='phaser-feedback' onchange='changePhaserFeedback()' type='range' min='0' max='1' step='0.01' value='0'>
          Phaser Rate
          <input id='phaser-rate' onchange='changePhaserRate()' type='range' min='0' max='8' step='0.1' value='0'>
          Phaser Stereo
          <input id='phaser-stereo' onchange='changePhaserStereo()' type='range' min='0' max='180' step='1' value='0'>
          <section class='active-check'>
            Active
            <input onclick='bypassPhaser()' type='checkbox' id='phaser-toggle'>
          </section>

          </input>

        </section>

        <section id='overdrive-settings'>
          <span class='effect-title'>Overdrive</span>
          Drive
          <input id='overdrive-drive-slider' onchange='changeOverDriveDrive()' type='range' min='0.01' max='1' step='0.01' value='0.01'>
          Output Gain
          <input id='overdrive-output-slider' onchange='changeOverDriveGain()' type='range' min='0.01' max='1' step='0.01' value='0.01'>
          Curve Amount
          <input id='overdrive-curve-slider' onchange='changeOverDriveCurve()' type='range' min='0.01' max='1' step='0.01' value='0.01'>
          <select class='soflow'id='drive-type'onchange='changeOverDriveType()'>
            <option value='0'>0</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
          </select>
          <section class='active-check'>
            Active
            <input onclick='bypassOverDrive()' type="checkbox" id='overdrive-toggle'>
          </section>
          </input>
        </section>

        <section id='reverb-settings'>
          <span class='effect-title'>Reverb</span>
          Wet
          <input onChange='changeReverbWet()' id='reverb-wet-slider' type='range' min='0' max='1', step='0.05'>

        </input>
        <section class='active-check'>
          Active
          <input onchange='bypassReverb()' type='checkbox' id='reverb-toggle'>
        </section>


        </section >

        <section id='filter-settings'>
          <span class='effect-title'>Filter</span>
          Cutoff
          <input id='filter-cutoff-slider' onchange='changeFilterFrequency()' type='range' min='0' max='20000' step='1' value='0'>

          Q
          <input id='filter-Q-slider' onchange='changeFilterQ()' type='range' min='1' max='100' step='0.01' value='1'>

          Gain
          <input id='filter-gain-slider' onchange='changeFilterGain()' type='range' min='-40' max='40' step='1' value='-40'>

          Filter Type
          <select class='soflow' id='filter-type-dropdown' onchange='changeFilterType()'>
            <option value='lowpass'>lowpass</option>
            <option value='highpass'>highpass</option>
            <option value='bandpass'>bandpass</option>
            <option value='lowshelf'>lowshelf</option>
            <option value='highshelf'>highshelf</option>
            <option value='peaking'>peaking</option>
            <option value='notch'>notch</option>
            <option value='allpass'>allpass</option>
          </select>
        </section>
        </input>
      </form>
    </section>
      <section id='canvas-container'>
        <canvas id="oscilloscope" width="1000px" height="100"></canvas>
      </section>
  </body>
</html>
